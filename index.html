<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Get Details Display in Table</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
    <!-- code to get multiple students and Display them in a table -->

    

    <div id="container">
        <div id="nameDiv" class="input">Name: <input id="name" type="text" placeholder="john smith"/></div>
        <div class="input">Age: <input id="age" type="text" placeholder="18"/></div>
        <div class="input">Grade: <input id="grade" type="text" placeholder="A"/></div>
        <button id="entry">Input Entry</button>

    </div>
    <table id="display">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
    </table>
    
    <script src="script.js"></script>

</body>

</html>
